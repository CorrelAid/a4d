support_from_a4d:
  steps:
    - type: allowed_values
      allowed_values:
        - Standard
        - Partial
        - Semi-Partial
        - SAC
        - Monitoring
      replace_invalid:
        TRUE
status:
  steps:
  # str_to_lower does not actually have an effect together with
  # the allowed values chech, which is case insensitive. The step
  # is kept anyways to illustrate the yaml usage.
    - type: basic_function
      function_name: stringr::str_to_lower
    - type: allowed_values
      allowed_values:
        - Active
        - "Active - Remote"
        - Query
        - Inactive
        - Lost Follow Up
        - Deceased
        - Discontinued
      replace_invalid:
        TRUE
insulin_regimen:
  steps:
    - type: basic_function
      function_name: extract_regimen
    - type: allowed_values
      allowed_values:
        - "Basal-bolus (MDI)"
        - "Premixed 30/70 DB"
        - "Self-mixed BD"
        - "Modified conventional TID"
      replace_invalid:
        FALSE
t1d_diagnosis_with_dka:
  steps:
    - type: allowed_values
      allowed_values:
        - N
        - Y
      replace_invalid:
        FALSE
hospitalisation_cause:
  steps:
    - type: allowed_values
      allowed_values:
        - DKA
        - HYPO
        - OTHER
      replace_invalid:
        FALSE
province:
  steps:
    - type: allowed_values
      allowed_values:
        - PLACEHOLDER
      replace_invalid:
        TRUE
